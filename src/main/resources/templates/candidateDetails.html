<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
  <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>


  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i>  </a>
      <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-user mx-1"></i>  </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto topnav">

          <li class="nav-item" active>
            <a class="nav-link" th:href="@{'/candidates'}">Candidates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white" type="button" href="#" >Sign In</a>
          </li>&nbsp;
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white" type="button" th:href="@{'/candidates/form'}" >Register</a>
          </li>
        </ul>
      </div>


    </nav>
  </div>
</head>
<body>
<div class="container " style="margin-top: 50px">
  <div class="row align-self-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="pannel-group">
        <div class="panel panel-primary">
          <div class="panel-heading" >
            <h1 class="panel-title" th:text="${candidate.firstName + ' ' + candidate.lastName}">Candidate</h1>
          </div>
          <br><br>
          <div class="col-md-3">
            <b>Gender: </b>
            <p th:text="${candidate.gender}">Gender</p>
          </div>
          <div class="col-md-3">
            <b>Email: </b>
            <p th:text="${candidate.email != null ?(candidate.email):'email'}">Email</p>
          </div>
          <div class="col-md-3">
            <p><b>Phone number: </b></p>
            <p th:text="${candidate.phoneNumber != null ?(candidate.phoneNumber):'phone number'}">Phone Number</p>
          </div>
          <div class="col-md-3">
            <p><b>Country: </b></p>
            <p th:text="${candidate.country != null ?(candidate.country):'country'}">Country</p>
          </div>
          <div class="col-md-3">
            <p><b>Address: </b></p>
            <p th:text="${candidate.address != null ?(candidate.address):'address'}">Address</p>
          </div>
          <div class="col-md-3">
            <p><b>Username: </b></p>
            <p th:text="${candidate.username != null ?(candidate.username):'username'}">Username</p>
          </div>
          <div class="col-md-3">
            <p><b>Country: </b></p>
            <p th:text="${candidate.country != null ?(candidate.country):'country'}">Country</p>
          </div>
          <div class="col-md-3">
            <p th:if="${experience.cvName != null}">
            CV
            <td><a href="#" th:href="@{/experiences/download/ + candidate.id(documentType='CV')}"><i class="fa-solid fa-download"></i></a></td>
            </p>
          </div>
          <div class="col-md-3">
            <p th:if="${experience.gdprName != null}">
              GDPR
            <td><a href="#" th:href="@{/experiences/download/ + candidate.id(documentType='GDPR')}"><i class="fa-solid fa-download"></i></a></td>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
