<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>


    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i> </a>
            <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-user mx-1"></i> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto topnav">

                    <li class="nav-item" active>
                        <a class="nav-link" th:href="@{'/users'}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" type="button" href="#">Sign In</a>
                    </li>&nbsp;
                </ul>
            </div>
        </nav>
    </div>
</head>
<body>
<div class="container " style="margin-top: 50px">
    <div class="row align-self-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${user.firstName + ' ' + user.lastName}">User</h1>
                    </div>
                    <br><br>
                    <div class="col-md-3">
                        <b>Role: </b>
                        <p th:text="${user.roleName}">Role</p>
                    </div>
                    <div class="col-md-3">
                        <b>Department: </b>
                        <p th:text="${user.department.name != null ?(user.department.name):'department'}">Department</p>
                    </div>
                    <div class="col-md-3">
                        <p><b>Email: </b></p>
                        <p th:text="${user.email != null ?(user.email):'email'}">Email</p>
                    </div>
                    <div style="margin: 50px 350px 50px 10px">
                      <a class="nav-link btn btn-primary text-white" type="button" href="#" style="padding: 10px 5px"><i class="fa-solid fa-eye fa-sm"></i> See user's interviews</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
