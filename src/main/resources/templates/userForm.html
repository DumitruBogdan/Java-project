<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User form</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
  <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>


  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i> </a>
      <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-user mx-1"></i> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto topnav">

          <li class="nav-item" active>
            <a class="nav-link" th:href="@{'/users'}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white" type="button" href="#">Sign In</a>
          </li>&nbsp;
        </ul>
      </div>
    </nav>
  </div>
</head>
<body>
<div class="container" style="margin-top: 50px">
  <form enctype="multipart/form-data" method="post" th:action="@{/users}" th:object="${user}">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" th:field="${user.firstName}" placeholder="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" th:field="${user.lastName}" placeholder="lastName">
    </div>

    <div class="form-group">
      <label>Department</label>
      <select class="form-control" th:field="${user.department.id}">
        <option value="1" selected>Java</option>
        <option value="2">Microsoft</option>
        <option value="3">WEB</option>
        <option value="4">Human Resources</option>
        <option value="5">IT</option>
        <option value="6">Sales Management</option>
      </select>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select class="form-control" th:field="${user.roleName}">
        <option value="ADMIN" selected>Admin</option>
        <option value="HR_REPRESENTATIVE">HR Representative</option>
        <option value="PTE">PTE</option>
        <option value="TECHNICAL_INTERVIEWER">Technical interviewer</option>
      </select>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" th:field="${user.email}" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" th:field="${user.password}" placeholder="password">
    </div>

    <br>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
